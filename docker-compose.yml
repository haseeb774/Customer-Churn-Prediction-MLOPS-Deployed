services:
  api:
    build: .
    container_name: churn-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000  # Ensure API knows where MLflow is
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mlflow
    networks:
      - churn-network
    healthcheck: # Moved from Dockerfile to here
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit:
    build: .
    container_name: churn-streamlit
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000  # Streamlit should talk to the container name
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - churn-network

  mlflow:
    # Optimization: Use an official lightweight image for MLflow if you don't need your custom code here
    image: ghcr.io/mlflow/mlflow:v2.10.2 
    container_name: churn-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
      - ./mlartifacts:/app/mlartifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /app/mlartifacts
    networks:
      - churn-network

networks:
  churn-network:
    driver: bridge